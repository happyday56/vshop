<hi:common_header runat="server" />
    <!-- 未登录 --><asp:Panel ID="divNoLogin" runat="server" Visible="false" CssClass="get-red">
        <ul class="get-red-content">
            <li class="get-red-top"></li>
            <li class="get-red-bottom">
                <div class="get-red-name"><asp:Literal ID="ltRedPagerActivityNameForOrders" runat="server"></asp:Literal>代金卷</div>
                <div class="get-red-explain">该卷可用于任意商品的抵卷</div>
                <div class="get-red-btn">
                    <asp:HyperLink ID="hlinkLogin" runat="server" Text="登陆领取"></asp:HyperLink>
                </div>
            </li>
        </ul>
</asp:Panel>
    <!-- 未登录 -->
    <!-- 领光了 --><asp:Panel ID="divNoNum" runat="server" Visible="false" CssClass="get-red">
    <ul class="get-red-content">
        <li class="get-red-top"></li>
        <li class="get-red-bottom">
            <div class="get-red-img"></div>
            <div class="get-red-text">讨厌 ！不早点来！！</div>
            <div class="get-red-txt">被领完啦！！</div>
            <div class="get-red-btn">
                <a href="/Vshop/">返回首页</a>
            </div>
        </li>
    </ul>
</asp:Panel>
    <!-- 领光了 -->
    <!-- 成功领取 --><asp:Panel ID="divSuccess" runat="server" Visible="false" CssClass="get-red">
    <ul class="get-red-content">
        <li class="get-red-top"></li>
        <li class="get-red-money">
            <h1>￥<span><asp:Literal ID="ltGetTotal" runat="server"></asp:Literal></span> <em>满<asp:Literal ID="ltOrderAmountCanUse" runat="server"></asp:Literal>可用</em></h1>
            <div class="get-red-date">有效期至 <asp:Literal ID="ltExpiryTime" runat="server"></asp:Literal></div>
        </li>
        <li class="get-red-bottom">
            <div class="get-red-name"><asp:Literal ID="ltRedPagerActivityName" runat="server"></asp:Literal></div>
            <div class="get-red-explain">该券可用于任意商品的抵扣</div>
            <div class="get-red-btn">
                <a href="/Vshop/">去购物</a>
            </div>
        </li>
    </ul>
</asp:Panel>
    <!-- 成功领取 -->

    <script type="text/javascript">
        $(function () {
            $(".get-red").height($(window).height());

            $(".get-red .get-red-content").css({ "left": ($(".get-red").width() - $(".get-red .get-red-content").width()) / 2, "top": ($(".get-red").height() - $(".get-red .get-red-content").height()) / 3 });
        })
    </script>
