<hi:common_header runat="server" />
<script src="/Utility/regionSeletor.js" type="text/javascript"></script>
<form>

    <div class="alipay" id="alipay">
        <h1>请填写提现账号信息</h1>
        <p>提示：您此次可提现的最大金额为<span id="maxmoney"><asp:Literal ID="litmaxmoney" runat="server"></asp:Literal></span>元</p>
        <input type="hidden" name="txtmentionnowmoney" runat="server" id="txtmentionnowmoney" />
        <ul class="alipay-info">
            <li>
                <label for="txtaccount">提现帐号：</label><input type="text" placeholder="请输入提现银行卡号" name="txtaccount" runat="server" id="txtaccount" />
            </li>
            <li>
                <label for="txtbankname">提现银行：</label><input type="text" placeholder="请输入提现银行名称" name="txtbankname" runat="server" id="txtbankname" />
            </li>
            <li>
                <label for="txtbankaddress">开户行：</label><input type="text" placeholder="请输入开户行" name="txtbankaddress" runat="server" id="txtbankaddress" />
            </li>
            <li>
                <label for="txtaccountname">持卡人姓名：</label><input type="text" placeholder="请输入持卡人姓名" name="txtaccountname" runat="server" id="txtaccountname" />
            </li>
            <li>
                <label for="txtaccountname">开户行所在地：</label>
                <div class="btn-group">
                    <div id="vshopRegion">
                    </div>
                    <input name="address" id="region" style="display: none;" />
                </div>
            </li>
            <li>
                <label for="money">提现金额：</label><input name="txtmoney" runat="server" id="txtmoney" type="text" placeholder='提现金额'  />
                <input id="hidmoney" type="hidden" runat="server" />
                
             </li>
        </ul>
        <div class="alipay-btn"><a   href="#" id="requestcommission1" onclick="return RequestCommissions(1)" runat="server">确认提现</a></div>
        <div class="alipay-wechatpay" id="alipay-btn" style='<asp:Literal ID="litPayDisplayStyle" runat="server"></asp:Literal>'>快捷提现</div>
        <div id="regAddress" style="display:none;"><asp:Literal ID="litRegAddress" runat="server"></asp:Literal></div>
        <div id="regId" style="display:none;"><asp:Literal ID="litRegId" runat="server"></asp:Literal></div>
    </div>

    <div class="alipay" id="shortcut" style="display: none;">
        <h1>快捷提现——佣金将以红包的形式发放</h1>
        <p>提示：发放后点击微信聊天窗口中领取红包即可到账</p>
        <ul class="alipay-info">
            <li>
                <label for="moneyShortcut">提现金额：</label><input id="txtmoneyweixin" runat="server" type="text" placeholder="可提现金额180元" name="moneyShortcut" />
            </li>
        </ul>
        <div class="alipay-btn"><a   id="requestcommission" onclick="return RequestCommissions(0)" runat="server">确认提现</a></div>
        <div class="alipay-wechatpay" id="shortcut-btn">返回银行卡提现</div>
    </div>
 
    <script type="text/javascript">
        function getaddress() {
            var regionSelector = new vShop_RegionSelector('vshopRegion', function (address, code) {
                $("#address-check-btn").html(address + "<span class='caret'></span>");
                $('#region').val(code);
            });
        }

        function setDefaultaddress() {
            var regAddress = $("#regAddress").html();
            var regId = $("#regId").html();
            $("#address-check-btn").html(regAddress + "<span class='caret'></span>");
            if ($("#regId").html().replace(/\s/g, "") = "") {

            } else {
                $('#region').val(regId);
            }            
        }

        $(function () {
            setTimeout("getaddress()", 1000);

            setTimeout("setDefaultaddress()", 2000);
            
            $("#alipay-btn").click(function(){
                $("#alipay").hide();
                $("#shortcut").show();
            });

            $("#shortcut-btn").click(function(){
                $("#shortcut").hide();
                $("#alipay").show();
            });
        })
    </script>
</form>
<hi:common_footerdistributor runat="server" />
